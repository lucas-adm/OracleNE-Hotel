<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Guest | Hotel Alura</title>
    <link rel="shortcut icon" href="assets/imgs/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/find.css">
    <link rel="stylesheet" href="assets/css/modal-error.css">
    <link rel="stylesheet" href="assets/css/modal-delete.css">
</head>

<body>
    <header>
        <div class="img">
            <a href="home-menu.html" class="backHome" title="Home Page"><img src="assets/imgs/Logo.png" alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="headerContainer">
                <div class="pages">
                    <a href="find-guest.html" class="pageOther">Hóspedes</a>
                    <a class="pageActive">Reservas</a>
                </div>
                <div class="inputContent">
                    <input type="text" name="finder" id="dinamicFind" placeholder="Busca dinâmica">
                </div>
                <div class="inputContent">
                    <input type="text" name="finder" id="findBy" required>
                    <label for="findBy" class="label">Reserva Id</label>
                    <button id="find">Buscar</button>
                </div>
            </div>
        </div>
        </div>

        <div class="tableContainer">
            <table id="table">
                <thead>
                    <tr>
                        <th>Reserva Id</th>
                        <th>Data de check-in</th>
                        <th>Data de check-out</th>
                        <th>Valor da reserva</th>
                        <th>Forma de pagamento</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>
                <tbody id="tBody">
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modalContainer">
            <div class="modal">
                <i class="fa-regular fa-circle-xmark" id="closeModal"></i>
                <form action="" class="form">
                    <div class="inputContent">
                        <input type="number" id="mIdReserve" value="" class="readonly modalInput" readonly>
                        <label for="mIdReserve" class="labelReadonly">Id da reserva</label>
                    </div>

                    <div class="inputContent">
                        <input type="date" class="modalInput" id="mCheckIn" required>
                        <label for="mCheckIn" class="labelDate modalDate">Data de check-in</label>
                    </div>

                    <div class="inputContent">
                        <input type="date" class="modalInput" id="mCheckOut" required>
                        <label for="mCheckOut" class="labelDate modalDate">Data de check-out</label>
                    </div>

                    <div class="inputContent">
                        <input type="number" id="mValor" value="" class="modalInput readonly" readonly>
                        <label for="mValor" class="labelReadonly">Valor: R$50 por noite</label>
                    </div>

                    <div class="inputContent">
                        <label for="mPay">Pagamento</label>
                        <select name="mPay" id="mPay">
                            <option value="cartao_de_credito">Cartão de crédito</option>
                            <option value="cartao_de_debito">Cartão de débito</option>
                            <option value="pix">Pix</option>
                        </select>
                    </div>
                    <button type="button" id="save">Salvar</button>
                </form>
            </div>
        </div>

        <div class="modal-delete-container" id="modal-delete-container">
            <div class="modal-delete" id="modal-delete">
                <i class="fa-regular fa-circle-xmark close-modal-delete" id="close-modal-delete"></i>
                <span id="modal-delete-msg"></span>
                <button class="btnDelete" id="delete-button">Deletar</button>
            </div>
        </div>

        <div class="modal-error-container" id="modal-error-container">
            <div class="modal-error" id="modal-error">
                <i class="fa-regular fa-circle-xmark close-modal-error" id="close-modal-error"></i>
                <span id="modal-error-msg"></span>
                <button class="btnLogin" id="ok-button">Ok</button>
            </div>
        </div>
    </main>
</body>

<script type="module" src="assets/js/find-reserve.js"></script>
<script type="module" src="assets/js/find-reserve-delete.js"></script>
<script type="module" src="assets/js/find-reserve-update.js"></script>


</html>
